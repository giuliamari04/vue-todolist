<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Todolist</title>
</head>
<body>
    <div id="app">
     <div class="container">
        <header class="text-center p-3">
            <img src="img/" alt="immagine da definire">
            <div class="my-3">

                <input type="text" class="form-control w-50 d-inline-block mx-3" v-model="todotext" @keyup.enter="addTask()">
                <button class="btn btn-info" @click="addTask()">add task</button>
            </div>
            <select name="fatto" id="fatto" v-model="filtervalue">
                <option value="tutto" selected>tutto</option>
                <option value="fatto">fatto</option>
                <option value="fare">da fare</option>
            </select>
        </header>
        <main>
              
            <ul class="list-group" v-if="tasks.length>0">
                <li class="list-group-item list-group-item-action d-flex justify-content-between border-black " v-for="(todo,index) in filteredTasks()" :key="todo.id"  >
                    <input class="form-check-input mx-3" type="checkbox" value="" id="flexCheckDefault" v-model="todo.done"  >
                    <span class="w-100" style="cursor:pointer" :class="{'done': todo.done}" @click="invertDone(todo)" >{{todo.text}}</span>
                    <i class="fa-solid fa-trash" style="cursor:pointer" @click="removeTasks(index)"></i>
                </li>
              </ul>
              <div v-else>
                <h3>Non hai tasks</h3>
              </div>
        </main>
     </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
