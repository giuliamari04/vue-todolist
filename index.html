<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Todolist</title>
</head>
<body>
    <div id="app">
     <div class="container">
       
        <header class="p-3 d-flex">
            <div class="w-50">
           <h1>Incantesimi per la sera di</h1> 
            <h1 class="halloween">Halloween</h1>
            <img src="img/halloween.gif" alt="immagine da definire" class="rounded-4">
            <h3 class="my-2">Cosa fare prima di iniziare gli incantesimi:</h3>
           
          <div class="text-end">
             <select name="fatto" id="fatto" v-model="filtervalue" >
                <option value="tutto" selected>tutto</option>
                <option value="fatto">fatto</option>
                <option value="fare">da fare</option>
            </select> 
          </div>
            
        </div>
        <div class="my-5 w-50">
            <h3>Vuoi aggiungere qualcosa?</h3>
            <input type="text" class="form-control w-75 d-inline-block mx-3" v-model="todotext" @keyup.enter="addTask()">
            <button class="btn btn-info my-bg-purple" @click="addTask()">add task</button>
            <Transition name="spooky" mode="out-in">
            <div id="spooky" v-if="showSpooky" >
                <div id="body">
                    <div id="eyes"></div>
                    <div id="mouth"></div>
                    <div id="feet">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </Transition>
        </header>
        <main>
            <audio autoplay loop volume="0.3">
                <source src="sound/let-the-mystery-unfold-122118.mp3" type="audio/mpeg">
              </audio>

            <ul class="list-group mb-5" v-if="tasks.length>0">
                <li class="list-group-item list-group-item-action d-flex justify-content-between " v-for="(todo,index) in filteredTasks()" :key="todo.id"  >
                    <input class="form-check-input mx-3" type="checkbox" value="" id="flexCheckDefault" v-model="todo.done"  >
                    <span class="w-100" style="cursor:pointer" :class="{'done': todo.done}" @click="invertDone(todo)" >{{todo.text}}</span>
                    <i class="fa-solid fa-trash red" style="cursor:pointer" @click="removeTasks(index)"></i>
                </li>
              </ul>
              <div v-else>
                <h3>Non hai tasks</h3>
              </div>
        </main>
     </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
